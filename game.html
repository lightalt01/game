<script>
  let countdown = 45
let countdownInterval

let score = 0
let numOfOrbs = 7 + score

const orb = document.getElementById("orb")
const orb2 = document.getElementById("orb2")
const orb3 = document.getElementById("orb3")
const orb4 = document.getElementById("orb4")
const orb5 = document.getElementById("orb5")



function startCountdown() {
  const countdownDisplay = document.getElementById('countdown')
  countdownDisplay.textContent = countdown

  countdownInterval = setInterval(() => {
    countdown--
    countdownDisplay.textContent = countdown;

    if (countdown <= 0) {
      const score = document.getElementById("score")
      const countdown = document.getElementById("countdown")
      clearInterval(countdownInterval)
      
      orb.style.opacity = 0.7
      orb2.style.opacity = 0.7
      orb3.style.opacity = 0.7
      orb4.style.opacity = 0.7
      orb5.style.opacity = 0.7
      score.style.opacity = 0.7
      countdown.style.opacity = 0.7
    }
  }, 1000)
}

document.addEventListener('DOMContentLoaded', startCountdown);


function orbOnClick(){
  if(countdown >= 1){
const orb = document.getElementById("orb")

let l = Math.floor(Math.random()*900)+1;
let t = Math.floor(Math.random()*700)+1;

orb.style.left = l+"px"
orb.style.top = t+"px"

score = score + 10

document.getElementById("score").innerHTML = "score: " + score
  }


}

//  Hello World client
const zmq = require('zeromq');

async function runClient() {
  console.log('Connecting to hello world serverâ€¦');

  //  Socket to talk to server
  const sock = new zmq.Request();
  sock.connect('tcp://localhost:5555');

  for (let i = 0; i < 10; i++) {
    console.log('Sending Hello ', i);

}
